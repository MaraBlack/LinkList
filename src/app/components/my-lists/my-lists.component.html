<div class="home-container w-full absolute flex flex-column overflow-hidden" style="margin-top: 16%">
  <div class="header flex align-items-center my-4 mx-2">
    <p class="text-2xl text-color-secondary xl:text-7xl lg:text-6xl md:text-5xl sm:text-2xl">
      My shopping list
    </p>
  </div>

  <div class="lists flex flex-column justify-content-center align-items-center" style="margin-bottom: 16%">
    <div class="all-lists w-full" style="min-height: 300px">
      <div *ngFor="let list of allLists; index as i" class="">
        <app-list-item [data]="list"></app-list-item>
      </div>
    </div>
  </div>

  <div class="footer flex w-full z-2 fixed bottom-0  py-2 justify-content-end align-items-center">
    <div
      class="add-list z-2 p-2 bg-primary border-circle cursor-pointer m-4 text-xl xl:text-7xl lg:text-2xl md:text-xl sm:text-lg text-white" (click)="onAddListClick()">
      <i class="pi pi-plus text-color p-1 xl:p-4 lg:p-4 md:p-3 sm:p-2" style="font-size: inherit"></i>
    </div>
  </div>
</div>
